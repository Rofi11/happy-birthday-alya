          <span>H</span>
          <span>A</span>
          <span>P</span>
          <span>P</span>
          <span>Y</span>
        </div>
        <!-- birthday -->
        <div class="birthday">
          <span>B</span>
          <span>I</span>
          <span>R</span>
          <span>T</span>
          <span>H</span>

    <!-- audio -->
    <!-- dibungkus iframe agar bisa lanjut lagu nya, dan di simpan ke local storage, jika pindah page tetep lanjut lagu nya -->
    <iframe src="audio.html" style="display: none" id="audio-frame"></iframe>
